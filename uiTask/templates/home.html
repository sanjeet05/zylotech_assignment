<section ng-init="homeInit()">

  <div class="panel panel-default padding10">
    <div class="row">
      <div class="col-md-12">
        <input class="form-control" type="text" ng-model="searchPhoto" placeholder="Search" />
      </div>
    </div>

    <div class="row margin_top10">
      <div class="col-md-4 col-sm-6" ng-repeat="photo in photoList | filter:searchPhoto">
        <div class="myphoto">
          <img src="{{photo.photoURL}}" alt="{{photo.photoText}}" class="img-rounded"/>
          <button class="btn btn-circle btn-warning btn-xs delete_btn" title="Remove" ng-click="deletePhoto(photo._id)">
              <i class="glyphicon glyphicon-remove"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="row" ng-show="photoList.length == 0">
        <div class="col-md-12">
          <div class="bs-callout bs-callout-warning">
            <p>Photos haven't been added yet.</p>
          </div>
        </div>
      </div>
  </div>

</section>
